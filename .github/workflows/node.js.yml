name: Node.js CI

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/node.js.yml'
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'yarn'
        cache-dependency-path: client/yarn.lock
        
    - name: Install dependencies
      working-directory: ./client
      run: yarn install
      
    - name: Build
      working-directory: ./client
      run: yarn build
